<html>
   <head>
      <meta charset="UTF-8">
      <title>CS437: IoT -- Lab 2</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="styles.css">
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   </head>
   <body>
      <div id="main">
      <h2>CS437: IoT -- Lab 2</h2>
      <div class="main container">
         <div class="left box container">
            <h3>Controls</h3>
            <h5>Use the arrows keys to drive the car.</h5>
            <div class="controls">
                <div class="grid-item"></div>
                <div class="grid-item">
                    <button id="upArrow" class="round-button">
                        <span class="up arrow"></span>
                    </button>
                </div>
                <div class="grid-item"></div>
                <div class="grid-item">                        
                    <button id="leftArrow" class="round-button">
                        <span class="leftarr arrow"></span>
                    </button>
                </div>
                <div class="grid-item"></div>
                <div class="grid-item">                                               
                    <button id="rightArrow" class="round-button">
                        <span class="rightarr arrow"></span>
                    </button>
                </div>
                <div class="grid-item"></div>
                    
                <div class="grid-item">                                               
                    <button id="downArrow" class="round-button">
                        <span class="arrow"></span>
                    </button>
                </div>
                <div class="grid-item"></div>
            </div>     
         </div>
         <div class="right box container">
            <h3>Live Video Feed</h3>
            <!-- PUT YOUR RASP PI IP ADDRESS IN THE SRC BELOW (KEEP PORT 5000) -->
            <div class="feed">
               <img width="600" height="400" src="http://10.0.0.94:5000/video_feed">
            </div>
            <h3>Car Info</h3>
            <div class="info">
                <div class="stat grid-item">
                    <h4>Battery</h4>
                    <div id="batt_progress" class="circular-progress" data-inner-circle-color="white" data-percentage="0" data-progress-color="DarkCyan" data-bg-color="DarkGray" include-unit="0">
                        <div class="inner-circle"></div>
                        <p class="percentage"></p>
                    </div>
                    <span id="battery">0.0</span>
                    <p>out of <span id="max_battery">0.0</span> volts</p>
                </div>
                <div class="stat grid-item">
                    <h4>Speed</h4>            
                    <div id="speed_progress" class="circular-progress" data-inner-circle-color="white" data-percentage="0" data-progress-color="DarkCyan" data-bg-color="DarkGray" include-unit="cm/s">
                        <div class="inner-circle"></div>
                        <p class="percentage"></p>
                    </div>
                    <span id="speed">0.0</span><p>out of <span id="max_speed">0.0</span> cm/s</p>
                </div>
                <div class="stat grid-item">
                    <h4>Temperature</h4>            
                    <div id="temp_progress" class="circular-progress" data-inner-circle-color="white" data-percentage="0" data-progress-color="DarkCyan" data-bg-color="DarkGray" include-unit="&deg;C">
                        <div class="inner-circle"></div>
                        <p class="percentage"></p>
                    </div>
                    <span id="temperature">0.0</span><p>out of <span id="max_temp">0.0</span> &deg;C</p>
                </div>
                <script src="guage_script.js"></script>
            </div>
         </div>
      </div>
      <!-- Add script after rendering DOM -->
      <script src="index.js"></script>
   </body>
</html>
